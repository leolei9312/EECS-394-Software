<ion-header>
  <ion-navbar>
    <ion-row>
    <ion-title>SofaSurf</ion-title>
  </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Location(i.e Evanston, US)</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col text-center>
        <button type='submit' name='search' ion-button round small><p>Search&emsp;</p><ion-icon name="arrow-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-card *ngFor="let host of hosts" (click)="GoDetail(host)">

      <ion-slides pager>

        <ion-slide>
          <img src={{host.sofaimg1}}>
        </ion-slide>

        <ion-slide>
          <img src={{host.sofaimg2}}>
        </ion-slide>

        <ion-slide>
          <img src={{host.sofaimg3}}>
        </ion-slide>

    </ion-slides>

    <ion-item>
      <ion-avatar item-left>
        <img src={{host.hostimg}}>
      </ion-avatar>
      <h1>{{host.name}}</h1>
      <h2>{{host.location}}</h2>
      <p>Connection: {{host.connection}}    <span><small>{{host.degree}}</small></span></p>

    </ion-item>
    <ion-card-content>
      <h1>{{host.intro}}</h1>
    </ion-card-content>

    <ion-col text-right>
      <ion-note text-right>
        Rating: <ion-icon name="heart"></ion-icon><ion-icon name="heart"></ion-icon><ion-icon name="heart"></ion-icon><ion-icon name="heart" isActive="false"></ion-icon><ion-icon name="heart" isActive="false"></ion-icon>
      </ion-note>
    </ion-col>
    <ion-row>
    <p>&emsp;</p>
    </ion-row>


  </ion-card>
</ion-content>
